# This is the core continuous integration deployment workflow

name: CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pipeline:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:

      - name: Pull code
        uses: actions/checkout@v2

      - name: Get Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.4'

      - name: Run tests
      - run: |
          ./bin/runTests.sh


